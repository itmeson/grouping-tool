<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Grouping</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid grid-1">
      <nav>
        <button class="clear">Clear</button>
        <button class="randomize">Randomize Groups</button>
      </nav>
    </div>

    <div class="grid grid-2">
      <nav>
        <input type="number" id="teamsize" min=1 max=24 value="2" size="2"
              style="width: 40px height: 40px">
        <select id="classfile">
          <option value="physics-1.txt" selected="selected">Physics - 1</option>
          <option value="physics-2.txt">Physics - 2</option>
          <option value="physics-3.txt">Physics - 3</option>
          <option value="ai-4.txt">AI - 4</option>
          <option value="edmonds.txt">Edmonds-9</option>
        </select>
      </nav>
    </div>

    <div class="grid grid-3">
      <nav>
        <button class="coldcall">Call</button>
       <button class="store">Save</button>
       <button class="load">Load</button>
      </nav>
    </div>

    <div class="grid grid-4"></div>
    <div class="grid grid-5"></div>
    <div class="grid grid-6"></div>
    <div class="grid grid-7"></div>
    <div class="grid grid-8"></div>

    <div class="grid grid-12"></div>

    <script src="muuri.js"></script>
    <script src="script.js"></script>
  </body>
</html>
